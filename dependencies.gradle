ext {
    version = [
            springBoot               : "2.7.4",
            lombok                   : "1.18.24",
            mapstruct                : "1.5.2.Final",
            postgresql               : "42.5.0",
            springCloud              : "3.1.4",
            swagger                  : "1.6.12",
            springCloudCircuitBreaker: "2.1.3",
            openApi                  : "1.6.11",

    ]
    libs = [

            springBoot                             : "org.springframework.boot:spring-boot-starter:$version.springBoot",
            springBootStarterWeb                   : "org.springframework.boot:spring-boot-starter-web:${version.springBoot}",
            springBootDataJpa                      : "org.springframework.boot:spring-boot-starter-data-jpa:${version.springBoot}",
            springBootValidation                   : "org.springframework.boot:spring-boot-starter-validation:${version.springBoot}",
            springBootJpa                          : "org.springframework.boot:spring-boot-starter-data-jpa:${version.springBoot}",
            springBootActuator                     : "org.springframework.boot:spring-boot-starter-actuator:$version.springBoot",
            springBootRabbitMQ                     : "org.springframework.boot:spring-boot-starter-amqp:$version.springBoot",
            springValidation                       : "org.springframework.boot:spring-boot-starter-validation:$version.springBoot",
            springBootDevtools                     : "org.springframework.boot:spring-boot-devtools:$version.springBoot",


            springCloudStarter                     : "org.springframework.cloud:spring-cloud-starter:${version.springCloud}",
            springCloudOpenFeign                   : "org.springframework.cloud:spring-cloud-starter-openfeign:${version.springCloud}",
            springCloudGateway                     : "org.springframework.cloud:spring-cloud-starter-gateway:${version.springCloud}",
            springCloudConfigServer                : "org.springframework.cloud:spring-cloud-config-server:$version.springCloud",
            springCloudStarterSleuth               : "org.springframework.cloud:spring-cloud-starter-sleuth:$version.springCloud",
            springCloudConfigClient                : "org.springframework.cloud:spring-cloud-config-client:$version.springCloud",
            springCloudStarterConfig               : "org.springframework.cloud:spring-cloud-starter-config:$version.springCloud",
            springCloudStarterCircuitBreaker       : "org.springframework.cloud:spring-cloud-circuitbreaker-resilience4j:$version.springCloudCircuitBreaker",
            springCloudStarterCircuitBreakerReactor: "org.springframework.cloud:spring-cloud-starter-circuitbreaker-reactor-resilience4j:$version.springCloudCircuitBreaker",

            postgresql                             : "org.postgresql:postgresql:${version.postgresql}",
            lombok                                 : "org.projectlombok:lombok:${version.lombok}",
            lombokMapstructBinding                 : "org.projectlombok:lombok-mapstruct-binding:0.2.0",
            openApi                                : "org.springdoc:springdoc-openapi-ui:$version.openApi",
            mapstruct                              : "org.mapstruct:mapstruct:${version.mapstruct}",
            mapstructProcessor                     : "org.mapstruct:mapstruct-processor:${version.mapstruct}",
            swaggerUi                              : "org.springdoc:springdoc-openapi-ui:${version.swagger}"
    ]
}